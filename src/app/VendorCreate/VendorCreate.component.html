<mat-toolbar color="primary">
<mat-toolbar-row  style="padding: 0 5px;">
  <span>Grocery app</span>
</mat-toolbar-row>
</mat-toolbar>


<mat-card>
    <form (submit)="onAddVendor(vendorform)" #vendorform="ngForm">
    <mat-form-field>
      <input
      matInput
      name = "vendorname"
      ngModel
      required
      placeholder="Enter Vendor Name:(business/branch name)"
      >
    </mat-form-field>
    <mat-form-field>
      <input
      matInput
      name="vendorchainname"
      ngModel
      placeholder="Enter Vendor chain name">
    </mat-form-field>
    <mat-form-field>
      <input matInput 
      name="vendorowner"
      ngModel
      placeholder="Enter Vendor owner name"
      >
    </mat-form-field>
    <mat-form-field>
      <input matInput rows="6"
      name="vendoraddress"
      ngModel
      placeholder="Enter Address">
    </mat-form-field>
    <mat-form-field>
      <input matInput 
      name="whatsappnumber"
      ngModel
      placeholder="Enter Whatsapp number">
    </mat-form-field>
    <mat-form-field>
      <input matInput rows="6"
      name="contactnumber"
      ngModel
      required
      placeholder="Enter Contact number"
       >
    </mat-form-field>
    <mat-form-field>
        <input matInput 
        name="email"
        ngModel
        required
        placeholder="Enter email"
        >
      </mat-form-field>
      <mat-form-field>
        <!--mat-radio-group [(ngModel)]="Paymentmethod">
          <li><mat-radio-button >PayTm</mat-radio-button></li>
          <li><mat-radio-button >cash</mat-radio-button></li>
        </mat-radio-group-->
        <input matInput
        name="Paymentmethod"
        ngModel
        required
        placeholder="Enter Paymentmethod"
        >
      </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">Save</button>
    </form>
  </mat-card>
